<div class="home-container">
  <!--LOGO HEADER-->
  <header class="home-header">
    <img src="assets/logo.png" alt="Logo" class="home-logo">
    <button class="menu-button" aria-label="menu">
      <svg width="24" height="24" viewBox="0 0 24 24"></svg>
    </button>
  </header>

  <main class="home-main">
    <!--GREETING-->
    <section class="greeting-section">
      <h1 class="greeting-title">Oi, Admin!</h1>
      <p class="greeting-subtitle">Pronto para economizar?</p>
    </section>

    <!--STATS-->
    <section class="stats-section">
      <div class="stats-cards">
        <div class="stats-label-container">
          <span class="stats-label">Gasto total de janeiro</span>
        </div>
        <div class="stats-value-container">
          <span class="stats-value">R$ 1.393,32</span>
        </div>
      </div>

      <div class="stats-cards">
        <div class="stats-label-container">
          <span class="stats-label">Orçamento mensal</span>
          <span class="stats-subtitle">Restam R$608,68</span>
        </div>
        <div class="progress-bar-container">
          <div class="stats-progress-bar">
            <div class="progress-bar_fill" style="width: 60%"></div>
          </div>
        </div>
      </div>

      <div class="stats-cards">
        <div class="stats-label-container">
          <span class="stats-label">Economia</span>
          <span class="stats-subtitle">Em relação a dezembro</span>
        </div>
        <div class="stats-value-container">
          <span class="stats-value">12%</span>
        </div>
      </div>
    </section>

    <!--LAST SHOP-->
    <section class="last-shop-section">
      <h2 class="last-shop-title">Última compra</h2>
      <div class="shop-card">
        <div class="shop-card-info">
          <div><svg class="icon"/>Carrefour</div>
          <div><svg class="icon"/>15/01/2025</div>
          <div><svg class="icon"/> 20 itens</div>
        </div>
        <div class="shop-card-amount">
          R$587,50
        </div>
      </div>
      <div class="buttons">
        <button class="btn-primary">Repetir compra</button>
        <button class="btn-primary">Ver detalhes</button>
      </div>
    </section>

    <!--NEXT SHOP-->
    <section class="next-shop-section">
      <h2 class="next-shop-title">Próxima compra</h2>
      <p class="next-shop-subtitle">Está na hora de repor? Sem problemas!</p>
      <div class="next-shop-lists">
        <button class="first-list">Mensal</button>
        <button class="second-list">Semanal</button>
      </div>
    </section>
  </main>

  <!--BOTTOM NAV-->
  <nav class="bottom-nav">
    <a href="#" class="bottom-nav_item bottom-nav_item--active">
      <svg class="nav-icon"></svg>
      <span>Início</span>
    </a>
    <a href="#" class="bottom-nav_item">
      <svg class="nav-icon"></svg>
      <span>Listas</span>
    </a>
    <a href="#" class="bottom-nav_item bottom-nav_item--fab">
      <div class="fab">
        <svg class="nav-cart-icon"></svg>
      </div>
    </a>
    <a href="#" class="bottom-nav_item">
      <svg class="nav-icon"></svg>
      <span>Histórico</span>
    </a>
    <a href="#" class="bottom-nav_item">
      <svg class="nav-icon"></svg>
      <span>Grupo</span>
    </a>
  </nav>
</div>
